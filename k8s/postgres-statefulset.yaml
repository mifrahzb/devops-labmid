apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: petclinic
  labels:
    app: postgres
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: petclinic
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: petclinic-config
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: petclinic-secret
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: petclinic-secret
              key: postgres_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U petclinic
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5        # ADDED: Increased from default 1s
          failureThreshold: 5      # ADDED: Increased from default 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U petclinic
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5        # ADDED: Increased from default 1s
          failureThreshold: 5      # ADDED: Increased from default 3
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi