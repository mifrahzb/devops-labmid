apiVersion: v1
kind: Secret
metadata:
  name: petclinic-secret
  namespace: petclinic
type: Opaque
data:
  # Base64 encoded values - CHANGE THESE BEFORE PRODUCTION
  # Default: postgres_user = "postgres" (base64: cG9zdGdyZXM=)
  postgres_user: cGV0Y2xpbmljX3VzZXI=
  # Default: postgres_password = "password123" (base64: cGFzc3dvcmQxMjM=)
  postgres_password: cGV0Y2xpbmljX3Bhc3MxMjM=

# IMPORTANT: Instructions for Production Deployment
# ================================================
# 1. Generate secure base64 encoded credentials:
#    echo -n "your_secure_username" | base64
#    echo -n "your_secure_password" | base64
#
# 2. Replace the above postgres_user and postgres_password values
#    with your secure base64 encoded credentials
#
# 3. Ensure this file is NOT committed with sensitive credentials
#    to version control. Use secrets management tools like:
#    - Sealed Secrets
#    - HashiCorp Vault
#    - AWS Secrets Manager
#    - Or Kubernetes External Secrets Operator
#
# 4. Never hardcode passwords in source code or configuration files
#
# 5. Apply to cluster:
#    kubectl apply -f k8s/secret.yaml
