name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, devops ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

jobs:
  # ============================================
  # STAGE 1: Build & Install
  # ============================================
  build-and-install:
    name: "Stage 1: Build & Install"
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name:  Upload build artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: app-jar
          path: target/*.jar
          retention-days: 1
      
      - name: Build Summary
        run: |
          echo "=========================================="
          echo "STAGE 1: BUILD & INSTALL - SUCCESS"
          echo "=========================================="
          echo "Build Tool: Maven"
          echo "JDK Version: 17"
          echo "Build Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Artifacts:"
          ls -lh target/*.jar
          echo "=========================================="

  # ============================================
  # STAGE 2: Lint & Security Scan
  # ============================================
  lint-and-security: 
    name: "Stage 2: Lint & Security Scan"
    runs-on: ubuntu-latest
    needs: build-and-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name:  Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        run: |
          echo "Running Checkstyle code quality analysis..."
          ./mvnw checkstyle:check || echo "Checkstyle warnings found (non-blocking)"
        continue-on-error: true
      
      - name: Run SpotBugs Security Scan
        run: |
          echo "Running SpotBugs security analysis..."
          ./mvnw compile spotbugs:spotbugs || true
          echo "SpotBugs scan completed"
        continue-on-error: true
      
      - name: Security Scan with Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/spotbugs*.xml
            target/checkstyle-result.xml
          retention-days: 7
        continue-on-error: true
      
      - name: Security Summary
        run: |
          echo "=========================================="
          echo "STAGE 2: LINT & SECURITY - SUCCESS"
          echo "=========================================="
          echo "Scan Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Security Tools Run:"
          echo "  - Checkstyle: Code quality analysis"
          echo "  - SpotBugs: Bug pattern detection"
          echo "  - Trivy: Vulnerability scanning"
          echo "=========================================="

  # ============================================
  # STAGE 3: Test with Database & Redis
  # ============================================
  test: 
    name: "Stage 3: Test with Database & Redis"
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    services:
      postgres: 
        image: postgres:15
        env:
          POSTGRES_DB: petclinic
          POSTGRES_USER: petclinic
          POSTGRES_PASSWORD: petclinic
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image:  redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses:  actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses:  actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL service..."
          for i in {1.. 30}; do
            if pg_isready -h localhost -p 5432 -U petclinic > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
      
      - name: Wait for Redis
        run: |
          echo "Waiting for Redis service..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
      
      - name: Run All Tests
        run: |
          echo "Running all tests with PostgreSQL and Redis..."
          ./mvnw test -Dspring. profiles.active=test 
        env:
          SPRING_PROFILES_ACTIVE: default
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
      
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "STAGE 3: TESTING - COMPLETED"
          echo "=========================================="
          echo "Test Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Services:"
          echo "  - PostgreSQL 15 (port 5432)"
          echo "  - Redis 7 (port 6379)"
          echo ""
          if [ -d "target/surefire-reports" ]; then
            echo "Test Results:"
            find target/surefire-reports -name "*.xml" | wc -l | xargs echo "  Test files:"
          fi
          echo "=========================================="

  # ============================================
  # STAGE 4: Build Docker Image
  # ============================================
  build-docker-image:
    name: "Stage 4: Build Docker Image"
    runs-on: ubuntu-latest
    needs:  test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t petclinic-app:${{ github.sha }} .
          docker tag petclinic-app:${{ github.sha }} petclinic-app:latest
          echo "Docker image built successfully"
      
      - name: Inspect Docker Image
        run: |
          echo "Docker Image Information:"
          echo "=========================================="
          docker images petclinic-app
          echo ""
          echo "Image Details:"
          docker inspect petclinic-app: latest --format='Size: {{.Size}} bytes'
          docker inspect petclinic-app: latest --format='Created: {{.Created}}'
          docker inspect petclinic-app:latest --format='Architecture: {{.Architecture}}'
          echo "=========================================="
      
      - name: Save Docker image
        run: |
          echo "Saving Docker image as artifact..."
          docker save petclinic-app:latest | gzip > petclinic-app.tar.gz
          ls -lh petclinic-app.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: petclinic-app.tar.gz
          retention-days: 1
      
      - name: Build Summary
        run: |
          echo "=========================================="
          echo "STAGE 4: DOCKER BUILD - SUCCESS"
          echo "=========================================="
          echo "Build Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Image Tag: ${{ github.sha }}"
          echo "Compressed Size: $(du -h petclinic-app.tar.gz | cut -f1)"
          echo ""
          docker images petclinic-app --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          echo "=========================================="

  # ============================================
  # STAGE 5: Deploy to Docker Hub
  # ============================================
  deploy: 
    name: "Stage 5: Deploy to Docker Hub"
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.ref == 'refs/heads/devops' && github.event_name == 'push')
    
    steps:
      - name:  Download Docker image artifact
        uses: actions/download-artifact@v4
        with: 
          name: docker-image
      
      - name: Load Docker image
        run: |
          echo "Loading Docker image from artifact..."
          docker load < petclinic-app.tar.gz
          docker images petclinic-app
          echo "Image loaded successfully"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Tag and Push Docker Images
        run: |
          echo "=========================================="
          echo "PUSHING TO DOCKER HUB"
          echo "=========================================="
          echo "Registry: Docker Hub"
          echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          echo "Tagging images..."
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app: latest
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}
          docker tag petclinic-app: latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:v1.0-${TIMESTAMP}
          
          echo "Pushing latest tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          echo "Success:  latest tag pushed"
          echo ""
          
          echo "Pushing commit SHA tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app: ${{ github.sha }}
          echo "Success: ${{ github.sha }} tag pushed"
          echo ""
          
          echo "Pushing timestamped tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:v1.0-${TIMESTAMP}
          echo "Success: v1.0-${TIMESTAMP} tag pushed"
          echo ""
          
          echo "All images pushed successfully"
          echo "=========================================="
      
      - name:  Verify Deployment
        run: |
          echo "Verifying deployment on Docker Hub..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          echo "Image verified successfully on Docker Hub"
      
      - name:  Deployment Logs & Summary
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo ""
          echo "=========================================="
          echo "DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo ""
          echo "DEPLOYMENT INFORMATION"
          echo "----------------------------------------"
          echo "Docker Hub Repository:"
          echo "  https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app"
          echo ""
          echo "Deployed Image Tags:"
          echo "  - latest"
          echo "  - ${{ github.sha }}"
          echo "  - v1.0-${TIMESTAMP}"
          echo ""
          echo "DEPLOYMENT METADATA"
          echo "----------------------------------------"
          echo "Deployment Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run Number: ${{ github.run_number }}"
          echo ""
          echo "USAGE INSTRUCTIONS"
          echo "----------------------------------------"
          echo "Pull the image:"
          echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest"
          echo ""
          echo "Run with PostgreSQL and Redis (docker-compose):"
          echo "  git clone https://github.com/mifrahzb/devops-labmid.git"
          echo "  cd devops-labmid"
          echo "  docker-compose up -d"
          echo ""
          echo "Access the application:"
          echo "  http://localhost:8080"
          echo ""
          echo "IMAGE VERIFICATION"
          echo "----------------------------------------"
          docker images ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app
          echo ""
          echo "=========================================="