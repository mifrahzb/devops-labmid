name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, ci-cd-pipeline, devops ]
  pull_request:
    branches: [ main ]

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Stage 1: Build & Install
  build-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven (skip validation)
        run: ./mvnw clean package -DskipTests -Dcheckstyle.skip=true -Dspring-javaformat.skip=true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # Stage 2: Lint & Security Scan
  lint-and-security:
    runs-on: ubuntu-latest
    needs: build-and-install
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle (continue on error)
        run: ./mvnw checkstyle:check || echo "âš ï¸ Checkstyle warnings found"
        continue-on-error: true
      
      - name: Run Spring Format Validation
        run: ./mvnw spring-javaformat:validate || echo "âš ï¸ Format validation warnings"
        continue-on-error: true
      
      - name: Security Scan with Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Security Scan Summary
        run: |
          echo "================================"
          echo "âœ… Security Scan Completed"
          echo "================================"
          echo "Scanned: Filesystem"
          echo "Tool: Trivy"
          echo "Severity Levels: CRITICAL, HIGH, MEDIUM"
          echo "================================"

  # Stage 3: Test with Database Service
  test:
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: petclinic
          POSTGRES_USER: petclinic
          POSTGRES_PASSWORD: petclinic
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 5
      
      - name: Run Tests with H2 (in-memory database)
        run: ./mvnw test -Dspring-javaformat.skip=true
        env:
          SPRING_PROFILES_ACTIVE: default
      
      - name: Test Summary
        if: always()
        run: |
          echo "================================"
          echo "âœ… Tests Completed"
          echo "================================"
          echo "Database: H2 (in-memory)"
          echo "PostgreSQL Service: Available (for integration)"
          echo "================================"

  # Stage 4: Build Docker Image
  build-docker-image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          echo "ðŸ³ Building Docker image..."
          docker build -t petclinic-app:${{ github.sha }} .
          docker tag petclinic-app:${{ github.sha }} petclinic-app:latest
          echo "âœ… Docker image built successfully"
      
      - name: Inspect Docker Image
        run: |
          echo "================================"
          echo "Docker Image Details:"
          echo "================================"
          docker images | grep petclinic-app
          echo "================================"
      
      - name: Save Docker image
        run: docker save petclinic-app:latest | gzip > petclinic-app.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: petclinic-app.tar.gz
          retention-days: 1

  # Stage 5: Deploy (Conditional - only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          echo "ðŸ“¦ Loading Docker image..."
          docker load < petclinic-app.tar.gz
          echo "âœ… Image loaded successfully"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Tag and Push to Docker Hub
        run: |
          echo "ðŸš€ Pushing images to Docker Hub..."
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}
          echo "âœ… Images pushed successfully"
      
      - name: Show Deployment Logs
        run: |
          echo "=========================================="
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "ðŸ³ Docker Hub Repository:"
          echo "   https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app"
          echo ""
          echo "ðŸ“¦ Image Tags Pushed:"
          echo "   - latest"
          echo "   - ${{ github.sha }}"
          echo ""
          echo "â° Deployment Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ðŸ”— Commit SHA: ${{ github.sha }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "=========================================="
          echo ""
          echo "ðŸ“ To pull this image:"
          echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest"
          echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}"
          echo "=========================================="