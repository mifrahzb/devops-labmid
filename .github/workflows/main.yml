name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches: [ main, develop, k8 ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

jobs:
  # ============================================
  # STAGE 1: Build & Install
  # ============================================
  build-and-install:
    name: "Stage 1: Build & Install"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1
      
      - name: Build Summary
        run: |
          echo "=========================================="
          echo "STAGE 1: BUILD & INSTALL - SUCCESS"
          echo "=========================================="
          echo "Build Tool: Maven"
          echo "JDK Version: 17"
          echo "Build Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Artifacts:"
          ls -lh target/*.jar
          echo "=========================================="

  # ============================================
  # STAGE 2: Lint & Security Scan
  # ============================================
  lint-and-security:
    name: "Stage 2: Lint & Security Scan"
    runs-on: ubuntu-latest
    needs: build-and-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        run: |
          echo "Running Checkstyle code quality analysis..."
          ./mvnw checkstyle:check || echo "Checkstyle warnings found (non-blocking)"
        continue-on-error: true
      
      - name: Run SpotBugs Security Scan
        run: |
          echo "Running SpotBugs security analysis..."
          ./mvnw compile spotbugs:spotbugs || true
          echo "SpotBugs scan completed"
        continue-on-error: true
      
      - name: Security Scan with Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/spotbugs*.xml
            target/checkstyle-result.xml
          retention-days: 7
        continue-on-error: true
      
      - name: Security Summary
        run: |
          echo "=========================================="
          echo "STAGE 2: LINT & SECURITY - SUCCESS"
          echo "=========================================="
          echo "Scan Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Security Tools Run:"
          echo "  - Checkstyle: Code quality analysis"
          echo "  - SpotBugs: Bug pattern detection"
          echo "  - Trivy: Vulnerability scanning"
          echo "=========================================="

  # ============================================
  # STAGE 3: Test with Database & Redis
  # ============================================
  test:
    name: "Stage 3: Test with Database & Redis"
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: petclinic
          POSTGRES_USER: petclinic
          POSTGRES_PASSWORD: petclinic
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL service..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U petclinic > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
      
      - name: Wait for Redis
        run: |
          echo "Waiting for Redis service..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
      
      - name: Run All Tests
        run: |
          echo "Running all tests with PostgreSQL and Redis..."
          ./mvnw test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: default
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
      
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "STAGE 3: TESTING - COMPLETED"
          echo "=========================================="
          echo "Test Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Services:"
          echo "  - PostgreSQL 15 (port 5432)"
          echo "  - Redis 7 (port 6379)"
          echo ""
          if [ -d "target/surefire-reports" ]; then
            echo "Test Results:"
            find target/surefire-reports -name "*.xml" | wc -l | xargs echo "  Test files:"
          fi
          echo "=========================================="

  # ============================================
  # STAGE 4: Docker Build & Push
  # ============================================
  docker-build-and-push:
    name: "Stage 4: Docker Build & Push"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t petclinic-app:${{ github.sha }} .
          docker tag petclinic-app:${{ github.sha }} petclinic-app:latest
          echo "Docker image built successfully"
      
      - name: Inspect Docker Image
        run: |
          echo "Docker Image Information:"
          echo "=========================================="
          docker images petclinic-app
          echo ""
          echo "Image Details:"
          docker inspect petclinic-app:latest --format='Size: {{.Size}} bytes'
          docker inspect petclinic-app:latest --format='Created: {{.Created}}'
          docker inspect petclinic-app:latest --format='Architecture: {{.Architecture}}'
          echo "=========================================="
      
      - name: Save Docker image
        run: |
          echo "Saving Docker image as artifact..."
          docker save petclinic-app:latest | gzip > petclinic-app.tar.gz
          ls -lh petclinic-app.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: petclinic-app.tar.gz
          retention-days: 1
      
      - name: Login to Docker Hub
        if: |
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/k8') &&
          secrets.DOCKERHUB_USERNAME != '' &&
          secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Tag and Push Docker Images
        if: |
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/k8') &&
          secrets.DOCKERHUB_USERNAME != '' &&
          secrets.DOCKERHUB_TOKEN != ''
        run: |
          echo "=========================================="
          echo "PUSHING TO DOCKER HUB"
          echo "=========================================="
          echo "Registry: Docker Hub"
          echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          echo "Tagging images..."
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}
          docker tag petclinic-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:v1.0-${TIMESTAMP}
          
          echo "Pushing latest tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:latest
          echo "Success: latest tag pushed"
          echo ""
          
          echo "Pushing commit SHA tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:${{ github.sha }}
          echo "Success: ${{ github.sha }} tag pushed"
          echo ""
          
          echo "Pushing timestamped tag..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/petclinic-app:v1.0-${TIMESTAMP}
          echo "Success: v1.0-${TIMESTAMP} tag pushed"
          echo ""
          
          echo "All images pushed successfully"
          echo "=========================================="
        continue-on-error: true
      
      - name: Build Summary
        run: |
          echo "=========================================="
          echo "STAGE 4: DOCKER BUILD - SUCCESS"
          echo "=========================================="
          echo "Build Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Image Tag: ${{ github.sha }}"
          echo "Compressed Size: $(du -h petclinic-app.tar.gz | cut -f1)"
          echo ""
          docker images petclinic-app --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          echo "=========================================="

  # ============================================
  # STAGE 5: Infrastructure Provisioning (Terraform)
  # ============================================
  terraform-provision:
    name: "Stage 5: Infrastructure Provisioning"
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Format Check
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive || echo "Format check completed with warnings"
        continue-on-error: true
      
      - name: Terraform Init
        run: |
          echo "Initializing Terraform..."
          terraform init -backend=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || 'dummy' }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || 'dummy' }}
      
      - name: Terraform Validate
        run: |
          echo "Validating Terraform configuration..."
          terraform validate
      
      - name: Terraform Plan (Dry Run)
        if: secrets.AWS_ACCESS_KEY_ID == '' || secrets.AWS_SECRET_ACCESS_KEY == ''
        run: |
          echo "=========================================="
          echo "TERRAFORM PLAN (DRY RUN MODE)"
          echo "=========================================="
          echo "AWS credentials not configured - running in dry-run mode"
          echo ""
          echo "Configuration validated successfully!"
          echo ""
          echo "To apply this infrastructure:"
          echo "1. Configure AWS credentials in GitHub Secrets"
          echo "2. Set AWS_ACCESS_KEY_ID"
          echo "3. Set AWS_SECRET_ACCESS_KEY"
          echo "4. Re-run this workflow"
          echo "=========================================="
      
      - name: Terraform Plan (Full)
        if: secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != ''
        run: |
          echo "Running Terraform plan with AWS credentials..."
          terraform plan -out=tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        continue-on-error: true
      
      - name: Terraform Apply (Production Only)
        if: |
          github.ref == 'refs/heads/main' &&
          github.event_name == 'push' &&
          secrets.AWS_ACCESS_KEY_ID != '' &&
          secrets.AWS_SECRET_ACCESS_KEY != ''
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        continue-on-error: true
      
      - name: Terraform Summary
        run: |
          echo "=========================================="
          echo "STAGE 5: TERRAFORM - COMPLETED"
          echo "=========================================="
          echo "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Configuration validated: ✓"
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "Mode: Full (with AWS credentials)"
          else
            echo "Mode: Dry-run (no AWS credentials)"
          fi
          echo "=========================================="

  # ============================================
  # STAGE 6: Deploy & Smoke Tests
  # ============================================
  deploy-and-test:
    name: "Stage 6: Deploy & Smoke Tests"
    runs-on: ubuntu-latest
    needs: terraform-provision
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          echo "Loading Docker image from artifact..."
          docker load < petclinic-app.tar.gz
          docker images petclinic-app
          echo "Image loaded successfully"
      
      - name: Validate Kubernetes Manifests
        run: |
          echo "=========================================="
          echo "VALIDATING KUBERNETES MANIFESTS"
          echo "=========================================="
          echo ""
          echo "Checking YAML syntax..."
          for file in k8s/*.yaml; do
            echo "Validating $file..."
            # Basic YAML syntax check
            if command -v yamllint &> /dev/null; then
              yamllint "$file" || echo "  Warning: yamllint found issues (non-blocking)"
            fi
            # Check if file is valid YAML
            python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "  ✓ Valid YAML" || echo "  ✗ Invalid YAML"
          done
          echo ""
          echo "Manifest validation completed"
          echo "=========================================="
      
      - name: Setup kind (Kubernetes in Docker)
        run: |
          echo "Setting up kind cluster for testing..."
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          
          # Create kind cluster
          kind create cluster --name petclinic-test --wait 5m
          
          # Verify cluster
          kubectl cluster-info --context kind-petclinic-test
          kubectl get nodes
      
      - name: Load Docker Image to kind
        run: |
          echo "Loading Docker image into kind cluster..."
          kind load docker-image petclinic-app:latest --name petclinic-test
          echo "Image loaded into kind cluster"
      
      - name: Deploy to Kubernetes
        run: |
          echo "=========================================="
          echo "DEPLOYING TO KUBERNETES"
          echo "=========================================="
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          echo "Creating namespace..."
          kubectl apply -f k8s/namespace.yaml
          
          echo "Creating ConfigMap..."
          kubectl apply -f k8s/configmap.yaml
          
          echo "Creating Secret..."
          kubectl apply -f k8s/secret.yaml
          
          echo "Deploying PostgreSQL..."
          kubectl apply -f k8s/postgres-statefulset.yaml
          
          echo "Deploying Redis..."
          kubectl apply -f k8s/redis-deployment.yaml
          
          echo "Waiting for database and cache to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres -n petclinic --timeout=180s || echo "PostgreSQL may not be fully ready"
          kubectl wait --for=condition=ready pod -l app=redis -n petclinic --timeout=120s || echo "Redis may not be fully ready"
          
          echo "Deploying application..."
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          echo ""
          echo "Waiting for application pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=petclinic -n petclinic --timeout=180s || echo "Application may not be fully ready"
          
          echo ""
          echo "Deployment status:"
          kubectl get all -n petclinic
          echo "=========================================="
      
      - name: Port Forward for Testing
        run: |
          echo "Setting up port forwarding for smoke tests..."
          kubectl port-forward -n petclinic service/petclinic-service 8080:80 &
          sleep 10
          echo "Port forwarding established"
      
      - name: Run Smoke Tests
        run: |
          echo "=========================================="
          echo "RUNNING SMOKE TESTS"
          echo "=========================================="
          chmod +x scripts/smoke-test.sh
          APP_URL=http://localhost:8080 MAX_RETRIES=30 RETRY_INTERVAL=10 ./scripts/smoke-test.sh
      
      - name: Get Application Logs
        if: always()
        run: |
          echo "=========================================="
          echo "APPLICATION LOGS"
          echo "=========================================="
          kubectl logs -n petclinic -l app=petclinic --tail=100 || echo "Could not retrieve logs"
          echo "=========================================="
      
      - name: Cleanup kind cluster
        if: always()
        run: |
          echo "Cleaning up kind cluster..."
          kind delete cluster --name petclinic-test || echo "Cluster already deleted"
      
      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "STAGE 6: DEPLOY & SMOKE TESTS - SUCCESS"
          echo "=========================================="
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "✓ Kubernetes manifests validated"
          echo "✓ Application deployed to kind cluster"
          echo "✓ Smoke tests passed"
          echo ""
          echo "All stages completed successfully!"
          echo "=========================================="

  # ============================================
  # FINAL SUMMARY
  # ============================================
  pipeline-summary:
    name: "Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [build-and-install, lint-and-security, test, docker-build-and-push, terraform-provision, deploy-and-test]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "=========================================="
          echo "MULTI-STAGE CI/CD PIPELINE SUMMARY"
          echo "=========================================="
          echo "Workflow: ${{ github.workflow }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Stage Results:"
          echo "  1. Build & Install: ${{ needs.build-and-install.result }}"
          echo "  2. Lint & Security: ${{ needs.lint-and-security.result }}"
          echo "  3. Test: ${{ needs.test.result }}"
          echo "  4. Docker Build & Push: ${{ needs.docker-build-and-push.result }}"
          echo "  5. Terraform Provision: ${{ needs.terraform-provision.result }}"
          echo "  6. Deploy & Smoke Tests: ${{ needs.deploy-and-test.result }}"
          echo ""
          echo "=========================================="
          echo "PIPELINE COMPLETED"
          echo "=========================================="
