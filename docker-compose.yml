services:
  postgres:
    image: postgres:15
    container_name: petclinic-postgres
    environment:
      POSTGRES_DB: petclinic
      POSTGRES_USER: petclinic
      POSTGRES_PASSWORD: petclinic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - petclinic-network

  app:
    build: .
    container_name: petclinic-app
    environment:
      SPRING_PROFILES_ACTIVE: postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - petclinic-network

volumes:
  postgres_data:

networks:
  petclinic-network:
    driver: bridge